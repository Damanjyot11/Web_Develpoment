<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="selling.css">
</head>
<body>
   <div class = "sell">
        <form>
            <h2 id="sellhead">
                Post Your Details
            </h2>
            <label class="label" >Categories</label><br>
            <select class="inputBox">           
                <option>--None--</option>
                <option>CARS</option>
                <option>JOBS</option>
                <option>BIKES</option>
                <option>BOOKS</option>
                <option>PROPERTIES</option>
                <option>FURNITURE</option>
                <option>FLATS & HOUSES</option>
                <option>ELECTRONICS & APPLIANCES</option>
                <option>OTHERS</option>
            </select><br><br>
            <label class="label">Product Name</label><br>
            <input type="text" name="product" placeholder="Enter Product Name" class = "inputBox"><br><br>
            <label class="label" >Extra Details</label><br>
            <input type="text" name="details" placeholder="Enter Extra Details" class = "inputbox"><br><br>
            <label class="label" >Description</label><br>
            <input type="text" name="description" placeholder="Description" class = "inputbox"><br><br>
            <label class="label" >Year Of purchase</label><br>
            <input type="month" name="year" placeholder="Year Of Purchase" class = "inputBox"><br><br>
            <label class="label" >Price Of Item</label><br>
            <input type="text" name="setprice" placeholder="Apporximate Price" class = "inputBox"><br><br>
        </form>
   </div>
</body>
</html>
