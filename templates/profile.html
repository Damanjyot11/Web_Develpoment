{% extends "layout.html"%}

{% block head %}{{ super() }}{% endblock %}

{% block header %}{{ super() }}{% endblock %}

{% block content %}
<div class="mainContainer">
	<div class="myProfileContainer">
		<h1 class="myProfileText">MY PROFILE</h1>
	</div>
	<div class="formConatiner">
		<form class="formNew">
			<div class="formSubConatiner1">
				<div class="imageContainerAvtar">
				<center><img src="avtar.jpg" class="imageAvtar"></center>
				</div>
				<label for="fullName">Name</label>
				<input type="text" name="fullName">
				<label for="uName">Username</label>
				<input type="text" name="uName">
				<label for="mobNo">Mobile No.</label>
				<input type="text" name="mobNo">
				<label for="eMail">Email Id</label>
				<input type="Email" name="eMail">
				<label for="pwd">Password</label>
				<input type="text" name="pwd">
				<span><button name="updateProfile" class="updateProfileBtn">Update Profile</button></span>
				<span><button name="continue" class="continueToMaroon">Continue</button></span>
			</div>
		</form>
	</div>
	<div class="myProfileContainer">
		<h1 class="myProfileText">MY ADDS</h1>
		<div class="emptyDiv">egrg</div>
	</div>
</div>
{% endblock %}
{% block footer %}{{super()}}{% endblock %}
