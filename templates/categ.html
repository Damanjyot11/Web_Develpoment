<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title></title>
</head>
<body>
	<div id="buySell">

		    <label id="choose" >CHOOSE A CATEGORY</label>
		    <label class="chng" onclick="goBack();">CHANGE</label>
		</div>
		<div id="categories">
			<div id="cat_1" class="gridItem" onclick="selectCateg(this, 'PPROPERTIES');">

			</div>
			<div id="cat_2" class="gridItem" onclick="selectCateg(this, 'CARS');">
				<img class="catIcon" src="cars.png">
				<label class="icon">CARS</label>
			</div>
			<div id="cat_3" class="gridItem" onclick="selectCateg(this, 'FURNITURE');">
				<img class="catIcon" src="furni.png">

			</div>
			<div id="cat_4" class="gridItem" onclick="selectCateg(this, 'JOBS');">

		    </div>

			</div>
			<div id="cat_9" class="gridItem" onclick="selectCateg(this, 'OTHERS');">
			    <img class="catIcon" src="other.png">
				<label class="icon">OTHERS</label>
		    </div>
		</div>

<script src="main.js"></script>
