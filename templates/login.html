{% extends "layout.html"%}

{% block head %}{{ super() }}{% endblock %}

{% block header %}{{ super() }}{% endblock %}

{% block content %}
<div class="mainContainer">
	<div class="mainImageContainer">
		<div class="imageConatiner">
			<center><img src="{{ url_for('static', filename='images/logoNew.png')}}" class="logoImage"></center>
		</div>
	</div>
</div>
<div class="mainContainer2">
	<div class="loginForm">
		<form name="loginForm" action="http://localhost:5000/profile" onsubmit="return validateLoginForm()" method="post">
			<div class="formBox1">
				<center><span>Sign in to Maroon<span></center>
			</div>
			<div class="formBox2" style="margin-bottom: 10px;">
				<label for="loginFeild">
					Username or Email address
				</label>
				<input type="text" name="loginFeild">
				<label for="pwdFeild" >Password</label>
				<a href="forgetPwd" style="text-decoration: none;float: right;font-size: 12px;">Forgot Password?</a>
				<input type="Password" name="pwdFeild">
				<button type="submit" class="submitBtn" >Sign in</button>
			</div>
				<div class="newToMaroon">
		<p>New to Maroon? <a href="signup" style="text-decoration: none;">Create an account</a></p>
	</div>
		</form>
	</div>
</div>
{% endblock %}
{% block footer %}{{super()}}{% endblock %}
