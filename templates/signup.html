{% extends "layout.html"%}

{% block head %}{{ super() }}{% endblock %}

{% block header %}{{ super() }}{% endblock %}

{% block content %}
<div class="mainContainer">
	<div class="mainImageContainer">
		<div class="imageConatiner">
			<center><img src="{{ url_for('static', filename='images/logoNew.png')}}" class="logoImage"></center>
		</div>
	</div>
</div>
<div class="mainContainer2">
	<div class="loginForm">
		<form name="myForm" onsubmit="return validateForm()" method="post">
			<div class="formBox1">
				<center><span>Join Maroon<span></center>
			</div>
			<div class="formBox2" style="margin-bottom: 10px;">
				<label for="uName">Name</label>
				<input type="text" name="uName" required="required">
				<label for="eMail">
					Email address
				</label>
				<input type="Email" name="eMail" required="required">
				<label for="phoneNum">Mobile No.</label>
				<input type="text" name="phoneNum" required="required">
				<label for="pwdFeild" >Password</label>
				<input type="Password" name="pwdFeild" required="required">
				<button type="submit" class="submitBtn">Sign up</button>
			</div>
							<div class="newToMaroon">
		<p>Have a account? <a href="login" style="text-decoration: none;">Login</a></p>
	</div>
		</form>
	</div>

</div>
{% endblock %}
{% block footer %}{{super()}}{% endblock %}
